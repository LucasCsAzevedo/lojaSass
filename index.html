<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Diário de Viajens</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Lugares para Conhecer</h2>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h1 class="destack__title">Monte Fuji - Japão</h1>
                <h3 class="destack__sub-title">Destaque</h3>
                <img class="destack__img-container" src="./images/monteFuji.jpg" alt="Monte Fuji - Japão">
                <p class="destack__description">Monte Fuji localizado no Japão, é a montanha mais alta da província de Honshu, localizado oeste de Tóquio</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks">
                <h2 class="blocks__title">Ver outros destinos</h2>
                <ul class="blocks__list">
                    <li class="blocks__item">
                        <div class="blocks__img-container">
                            <img src="./images/grandCanyon.jpg" alt="Grand Canyon - EUA">
                        </div>
                        <a class="blocks__button" href="#01">Ver Mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="blocks__img-container">
                            <img src="./images/machuPichu.jpg" alt="Machu Pichu - Peru">
                        </div>
                        <a class="blocks__button" href="#02">Ver Mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="blocks__img-container">
                            <img src="./images/piramideDeGize.jpg" alt="Pirâmide de Gizé - Egito">
                        </div>
                        <a class="blocks__button" href="#03">Ver Mais</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Lucas Azevedo</p>
        </div>
    </footer>
</body>
</html>
